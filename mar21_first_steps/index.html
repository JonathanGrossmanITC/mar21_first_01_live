<!-- This tells the browser that the file is an HTML file
so expect to process it like HTML -->
<!DOCTYPE html>

<!-- The html tags say to the software that the HTML starts here -->
<html>
  <!-- The head tags hold meta data and most of it
  you don't see on the browser -->
  <head>
    <!-- The title tags set the title you see in the browser's tab -->
    <title>March 2021 First Steps</title>
  </head>

  <!-- This is where the content of your web app belongs -->
  <body>
    <!-- Now begins the content -->
    <h1>My First Heading</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <div>
      <div>This is a div</div>
      <span>This is a span</span>
      <span>This is another span</span>
      <p>My first paragraph.</p>
      <!-- <img src="./images/cartoon_soccer.png" /> -->
    </div>

    <div>
      <div>This is a div</div>
      <span>This is a span</span>
      <span>This is another span</span>
      <p>My first paragraph.</p>
      <a href="https://www.w3schools.com">
        <img
          alt="W3Schools"
          src="./images/terry_crews_three.jpeg"
          width="100"
          height="100"
        />
      </a>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
